<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<title>Cleli - Website in Development</title>
		<meta name="title" content="Cleli - Website in Development" />
		<meta name="description" content="Something amazing is coming soon. Get in touch with us via email or Discord while we build something incredible." />
		<meta name="keywords" content="cleli, development, coming soon, discord, contact" />
		<meta name="author" content="Cleli" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="English" />
		<meta name="theme-color" content="#570df8" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://cleli.de/" />
		<meta property="og:title" content="Cleli - Website in Development" />
		<meta property="og:description" content="Something amazing is coming soon. Get in touch with us via email or Discord while we build something incredible." />
		<meta property="og:image" content="https://cleli.de/favicon.png" />
		<meta property="og:image:width" content="512" />
		<meta property="og:image:height" content="512" />
		<meta property="og:image:alt" content="Cleli Logo" />
		<meta property="og:site_name" content="Cleli" />
		<meta property="og:locale" content="en_US" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://cleli.de/" />
		<meta property="twitter:title" content="Cleli - Website in Development" />
		<meta property="twitter:description" content="Something amazing is coming soon. Get in touch with us via email or Discord while we build something incredible." />
		<meta property="twitter:image" content="https://cleli.de/favicon.png" />
		<meta property="twitter:image:alt" content="Cleli Logo" />
		
		<!-- Additional Meta Tags -->
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-TileColor" content="#570df8" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
